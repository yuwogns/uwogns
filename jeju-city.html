<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>메인 홈페이지</title>
    <link rel="stylesheet" href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- Font Awesome CSS 추가 -->
    <style>
        /* 꾸미기 */
        .hero {
            background-color: white; /* 흰색 배경색 */
            padding: 20px 0; /* 위아래 공백 추가 */
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .logo-image {
            width: 150px; /* 이미지의 너비를 좀 더 크게 설정 */
            height: auto; /* 이미지의 높이 자동 조정 */
        }
        
        .transparent-button {
            background-color: transparent !important; /* 배경색 투명하게 설정 */
            color: #FF8C00; /* 진한 주황색 버튼 텍스트 색상 */
            border: none; /* 테두리 제거 */
            margin-right: 10px; /* 로그인 버튼 오른쪽 공백 추가 */
        }
        
        
        .search-icon {
            font-size: 30px; /* 아이콘 크기 조절 */
            margin-right: 5px; /* 아이콘 오른쪽 공백 추가 */
        }
        
        .button-container {
            display: flex;
            align-items: center;
        }
        
        .button-container .transparent-button {
            margin-left: 10px; /* "제주도" 버튼 왼쪽 공백 추가 */
        }
        
        .logo-container {
            display: flex;
            align-items: center;
            position: relative; /* 로고 컨테이너를 상대적인 위치로 설정 */
        }
        
        .logo-container .logo-image {
            margin-right: 10px; /* 로고 이미지 오른쪽 공백 추가 */
        }
        
        .jeju-button {
            background-color: transparent !important; /* 배경색 투명하게 설정 */
            color: #FF8C00; /* 주황색 버튼 텍스트 색상 */
            border: none; /* 테두리 제거 */
            cursor: pointer; /* 포인터 커서 추가 */
        }
        
        .search-container {
            display: flex;
            align-items: center;
        }
        
        .search-input {
            padding: 1px;
            margin-right: 5px;
            background-color: white; /* 흰색 배경색 */
            border: 2px solid #FF8C00; /* 주황색 테두리 */
        }
        
        .search-button {
            background-color: transparent;
            border: none;
        }
        
        .orange-line {
            width: 100%;
            height: 1px;
            background-color: #FF8C00; /* 주황색 */
            margin-top: -15px;
            margin-bottom: 10px;
        }
        
        /* 추가된 스타일 */
        .city-box {
            width: 150px; /* 박스 너비 */
            background-color: white; /* 흰색 배경색 */
            position: absolute; /* 절대적인 위치로 설정 */
            top: 100%; /* 로고 아래로 위치 */
            left: 0; /* 왼쪽에 위치 */
            display: none; /* 기본적으로 숨김 처리 */
            flex-direction: column; /* 세로 정렬 */
            align-items: center; /* 가운데 정렬 */
            padding: 10px; /* 내부 여백 */
            border: 1px solid #FF8C00; /* 주황색 테두리 */
            border-radius: 5px; /* 둥근 테두리 */
            z-index: 1; /* 다른 요소 위에 표시 */
        }
        
        .city-box button {
            background-color: transparent; /* 배경색 투명하게 설정 */
            color: #FF8C00; /* 주황색 버튼 텍스트 색상 */
            border: none; /* 테두리 제거 */
            cursor: pointer; /* 포인터 커서 추가 */
            margin: 5px 0; /* 버튼 간격 조정 */
        }
        
        .menu-container {
            display: flex;
            align-items: center;
    display: flex;
    align-items: center;
    gap: 130px; /* 간격 조정 */
}
        .menu-button {
            background-color: transparent !important;
            color: #000000;
            border: none;
            cursor: pointer;
            margin-left: 10px;
        }
        .menu-button:hover {
    font-weight: bold; /* 폰트 굵게 설정 */
    font-size: 1.4em; /* 폰트 크기 키우기 */
    color: orange;
}
.jeju-button {
    position: relative;
}

.jeju-button::before,
.jeju-button::after {
    content: "";
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    width: 1px;
    height: 20px;
    background-color: #FF8C00;
}

.jeju-button::before {
    left: -10px;
}

.jeju-button::after {
    right: -10px;
}




    </style>
</head>

<body>

    <div class="hero">
        <div class="logo-container">
            <a href="index.html">
                <img class="logo-image" src="제주도.jpg" alt="제주옵서예 로고">
            </a>
            <div class="vertical-line"></div>
            <button class="jeju-button">제주시</button>
            <div class="city-box">
                <button>제주도</button>
                <button>서귀포시</button>
            </div>
        </div>
        <div class="menu-container">
            <button class="menu-button">관광</button>
            <button class="menu-button">음식</button>
            <button class="menu-button">숙박</button>
            <button class="menu-button">팁</button>
        </div>
        <div class="button-container">
            <div class="search-container">
                <input type="text" class="search-input" placeholder="검색어를 입력하세요">
                <button class="search-button"><i class="fas fa-search"></i></button>
            </div>
            <button class="transparent-button">로그인</button>
        </div>
    </div>
    
    <div class="orange-line"></div>

    <script>
        // JavaScript 코드 추가
        const jejuButton = document.querySelector('.jeju-button');
        const cityBox = document.querySelector('.city-box');

        jejuButton.addEventListener('click', function () {
            cityBox.style.display = (cityBox.style.display === 'none') ? 'flex' : 'none';
        });
    </script>

</body>

</html>
